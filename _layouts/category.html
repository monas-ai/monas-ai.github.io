---
layout: page
# The Category layout
---

{% include lang.html %}

<div id="page-category" class="list-page">
  <h1>
    {{ page.title }}
    <span class="count">{{ page.posts | size }}</span>
  </h1>

  <ul class="post-list">
    {% for post in page.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        {% include datetime.html date=post.date class='text-muted small text-nowrap' lang=lang %}
      </li>
    {% endfor %}
  </ul>
</div>
